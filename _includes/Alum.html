<section id="Alum">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">Alums</h2>
            <h3 class="section-subheading text-muted">Past Laboratory Participants</h3>
        </div>
    </div>
    <!--List of all alums-->
    <ul class="alumni">
        {% for member in site.alumni %}
        <li>
            <strong>{{ member.name }}</strong>  
            {% for network in member.social %}
                <a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
            {% endfor %}
            <span class="text-muted">{{ member.graduation }}, now at {{ member.workplace }}</span>
        </li>
        {% endfor %}
    </ul>
</section>
